<!DOCTYPE html>

  <body>
    <searchbar></searchbar>

    <div class="W_ContentReactModule"></div>
    <!------------------------- Footer----------------------->
    <footer class="S_Footer">
      <div class="W_FooterWithout">
        <div class="O_FooterCategoriesForm">
          <div class="W_FooterCategories">
            <a href="index.html" class="A_FooterCategoryList">Главная</a>

              </p>
            </div>

              class="M_SubmitEmail"
              id="my-form"
              action="https://formspree.io/f/xaygvkzy"
              method="POST"
            >

                class="A_FormInput"
                type="email"
                name="email"
                placeholder="Введите свой e-mail"
              />
              <button class="A_ButtonPrimary" id="my-form-button">
                Отправить
              </button>
              <p id="my-form-status"></p>

          </div>
        </div>
        <div class="W_FooterNamesSocialLogo">

            <div class="W_FooterNamesList">
              <p class="AuthorName">Кураторы</p>
              <p class="AuthorName">Софья Каем</p>

            </div>
            <div class="W_FooterNamesList">
              <p class="AuthorName">Дизайнеры</p>
              <p class="AuthorName">Киприанова Ева</p>
              <p class="AuthorName">Баева Злата</p>
              <p class="AuthorName">Кириллов Максим</p>
            </div>
            <div class="W_FooterNamesList">
              <p class="AuthorName">HSE ADC</p>
              <p class="AuthorName">2023-2024</p>
            </div>
          </div>
          <div class="M_FooterLogoSocial">
            <div class="A_NavigationLogo A_NavigationLogoCream"></div>
            <div class="C_Socials">
              <a class="A_Telegram" href="https://t.me/veranda_media"></a>
              <a class="A_Vk" href="https://vk.com/public223193055"></a>
