<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ошибка вышла</title>
  </head>
  <body>
    <div class="S_Error">
      <div class="O_ErrorTextNumber">
        <div class="A_ErrorNumber">500</div>
        <div class="W_ErrorText">
          <div class="M_IconHeadingLeft">
            <h1 class="A_TitleManrope">Ой!</h1>
            <h1 class="A_TitleManrope">Страничка</h1>
            <h1 class="A_TitleAccent">
              <span class="A_TitleSuperAccent">застеснялась</span>
            </h1>
          </div>
          <p class="A_ErrorTextMain">
            Страница работает, потому что на нашем сервере произошла внутренняя
            ошибка. А ты не стесняйся: попробуй обновить страницу через
            некоторое время!
          </p>

          <a class="A_BackToMain" href="index.html">Вернуться на главную</a>
        </div>
      </div>
      <div class="A_ErrorIcon404">
        <img src="images/A_ErrorIcon505.png" alt="" />
      </div>
    </div>
  </body>
</html>
